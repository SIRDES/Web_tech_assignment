    <form id="form" class="form-container">
        <h1>Order form</h1>
        <hr>
        <div class="form-group">
            <label class="labels">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label class="labels">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="labels">Email</label>
            <input type="email" id="email" class="form-control">
        </div>
        <hr>
        <div>
            <h3>Address</h3>
            <div class="form-group">
                <label class="labels">Postal Address</label>
                <input type="text" id="postalAddress" >
            </div>
            <div>
                <label class="labels">Digital Address</label>
                <input type="text" id="digitalAddress">
            </div>
        </div>
        <hr>
        <div>
            <h3>Select items</h3>
            <label class="labels">Refegerators</label>
            <select id="freg">
                <option value="689.95" >G.W.	IC280	689.95</option>
                <option value="925.95">G.W.	IC560	925.95</option>
                <option value="609.95">Kool-Air	RF380	609.95</option>
                <option value="749.95">Kool-Air	RF390	749.95</option>
            </select>
        </div>
        <div>
            <label class="labels">Stoves</label>
            <select id="stove">
                <option value="619.95" >G.W.	HT280	619.95</option>
                <option value="829.95">G.W	HT450	829.95</option>
                <option value="499.95">Cooking-Aid	EL582	499.95</option>
                <option value="649.95">Cooking-Aid	EL584	649.95</option>
                <option value="479.95">Kool-Air	ST250	479.95</option>
            </select>
            
        </div>
        <h3>Number of Items selected <span id="items" >0</span></h3>
        <h3>The amount is GHÂ¢ <span id="amount">0</span></h3>
